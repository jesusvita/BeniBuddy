<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tip</title>
</head>
<body>
    <h2>Edit Tip</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'user_tips' %}">Cancel</a></p>
    <form action="{% url 'delete_tip' tip.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this tip?');">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mt-4">
          Delete Tip
        </button>
      </form>
</body>
</html>
