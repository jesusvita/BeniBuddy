{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-900 flex items-center justify-center min-h-screen text-white">

    <div class="bg-neutral-950 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Create an Account</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm mb-1 font-medium">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-[#880808] hover:bg-red-900 text-white py-2 rounded-full shadow">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-300">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-red-500 font-medium hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
