{% extends 'myapp/base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md text-gray-800">
  <h2 class="text-2xl font-bold mb-4 text-center">Password Reset Complete</h2>
  <p class="text-gray-700">
    Your password has been set. You may go ahead and log in now.
  </p>
  <div class="mt-6 text-center">
    <a href="{% url 'login' %}" class="w-full inline-block py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-800 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700">
      Log in
    </a>
  </div>
</div>
{% endblock %}
