<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tip</title>
</head>
<body>
    <h2>Add a New Tip</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Tip</button>
    </form>
    <p><a href="{% url 'user_tips' %}">Back to Your Tips</a></p>
</body>
</html>
